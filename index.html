<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint 4D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id='text'>THE BEST PAINT EVER</h1>
    <div id='container'><canvas id='canvas'></canvas></div>
    <div class = "flexContainer">
        <div class="item" style='color: white'>
            Brush color:
            <input type="color" id="color" value="#ffffff">
        </div>
        <div class="item" style='color: white'>
            Background color:
            <input type="color" id="background" value="#000000">
        </div>
        <div style='color: white'>
            Choosen tool: 
            <button id="tool">brush</button>
        </div>
    </div>
    <input type="range" id="width" min=2 max=200 step=2 value=20>
    <a style='color: white' download='THEBESTPICTURE.jpg' id='img'>SAVE</a>
    <script src="script.js"></script>
</body>
</html>
